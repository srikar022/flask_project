{% block title %} Edit Model {% endblock %}
{% include 'header.html' %}
{% extends 'base.html' %}
{% block content %}

<div>
    <main>
        <div class="container col-8">
          <div class="card ">
            <div class="card-header bg-info">
                <!-- <a href="{{url_for("showModels",brand_id=brand_id)}}" class="fa fa-mail-reply-all back"></a> -->
                <a href="#" onclick="back();" class="fa fa-mail-reply-all back"></a>

                Edit ModelAA
            </div>
            <div class="card-body p-4 ">
              <form action="{{url_for('editModel',brand_id=brand_id,model_id=edit.id)}} " method='POST'>

                <div class='row'>
                  <div class='col-4 mb-3'>
                    <input class="form-control" id="modelnumber" type="text"  name="modelnumber" value="{{edit.modelnumber}}"  required placeholder="Enter Model Number">
                  </div>

                  <div class='col-4 mb-3'>
                    <input class="form-control" id="colors" type="text"  name="colors" value="{{edit.colors}}" required placeholder="Enter Colors">
                  </div>

                  <div class="col-4 mb-3">
                    <input class="form-control" id="price" type="text"  title="enter price" name="price" value="{{edit.price}}" required placeholder="Enter Price">
                  </div>
                  <div class="col-4 mb-3">
                    <input class="form-control" id="email" type="email"  title="enter email" name="email" value="{{edit.email}}" required placeholder="Enter Email">
                  </div>
                  <div class="col-4 mb-3">
                    <input class="form-control" id="mobileno" type="text"  title="enter mobile no" name="mobileno" value="{{edit.mobileno}}" required placeholder="Enter mobileno">
                  </div>
                  <div class="col-4 mb-3">
                    <textarea class="form-control" id="address" type="textarea"  title="enter address" name="address" value="{{edit.address}}" required placeholder="Enter address"></textarea>
                  </div>
                  <div class="col-4 mb-3">
                    <input class="form-control" id="personname" type="text"  title="enter personname" name="personname" value="{{edit.personname}}" required placeholder="Enter personname">
                  </div>

                  <div class='col-12 mb-3'>
                    <input class="form-control" id="des" type="text"  name="description" value="{{edit.description}}" required placeholder="Describe About Adding Model">
                  </div>
                </div>
                <input type="submit" class="btn btn-success btn-block" value=Add>
            </form>
            </div>
          </div>
        </div>
    </main>
    <script>function back() { window.history.back(); }</script>
</div>
{% endblock %}
